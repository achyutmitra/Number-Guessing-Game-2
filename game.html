<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h1>Number Guessing Game</h1>
    <p>Try and Guess a ramdom number between 1 and 100</p>
    <p>You have 10 Attempts to guess the right number</p> <br>
    <div id="wrapper">
        <form action="" class="form">
            <label for="guessField" id="guess">Guess A Number</label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" id="sub" value="submit guess" class="guessSubmit">
            <div class="resultPress">
                <p>Previous Guesses: <span class="guesses"></span></p>
                <p>Guessess Remaing: <span class="lastResult">10</span></p>
                <p class="lowOrHi"></p>
            </div>
        </form>

    </div>
   
    <script src="game.js  "></script>
</body>
</html>
